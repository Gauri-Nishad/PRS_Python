
<!DOCTYPE html>

<body>        <h1>Register</h1>
        
    <p>Please fill this to create an account.</p>
    <form action="/register2" method="POST"> 

    <div class="container">
       
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="passw" id="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="re_password" id="psw-repeat" required>
        
    
   
    <br>
    <label for="role"> What is your role?:</label>

<select name="role" id="role">
  <option value="Tenant">Tenant</option>
</select><br><br><br><br>

      <button type="submit" value="Submit" class="registerbtn">Register</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="/userlogin"> Login</a>.</p>
      </div>
      </form>
